<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript dates</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="demo">time</div>
    <button class="btn btn-primary" onclick="timeType()">this for time</button>
    <div id="demo1">year</div>
    <button class="btn btn-secondary" onclick="yearDataType()">this is for year</button>
    <div id="demo3">month</div>
    <button class="btn btn-danger" onclick="monthDisplay()">this is for month no</button>
    <div id="demo4">month name</div>
    <button class="btn btn-active" onclick="monthName()">month for month name</button>
    <div id="demo5">day in number</div>
    <button class="btn btn-dark" onclick="dayWithNumber()">this for day number</button>
    <div id="demo6">for hours with numbering</div>
    <button class="btn btn-active" onclick=" hoursWithNumber()">this is for hours</button>
    <div id="demo7">for minutes</div>
    <button class="btn btn-success" onclick=" minutesNumber()">this is for minutes</button>
    <div id="demo8">for seconds</div>
    <button class="btn btn-dark" onclick="secondsNumbers()">this is for seconds</button>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
